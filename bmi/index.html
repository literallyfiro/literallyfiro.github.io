<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<style>
		p {
		  font-weight: bold;
		  font-size: 40px;
		}
	</style>
	<script type="text/javascript">
		function calculateBMI() {
			var message = "";
			const weight = document.getElementById("weight").value;
			const height = document.getElementById("height").value;
			const bmi = weight / (height * height);
			if (bmi < 15) {
				message = "Holy shit bro eat something ur gonna die";
			}
			if (bmi > 15 && bmi < 16) {
				message = "Damn bro eat something";
			}
			if (bmi > 16 && bmi < 18.5) {
				message = "ur fine but still eat something";
			}
			if (bmi > 18.5 && bmi < 25) {
				message = "ur good";
			}
			if (bmi > 25 && bmi < 30) {
				message = "ur fat";
			}
			if (bmi > 30 && bmi < 35) {
				message = "ur very fat";
			}
			if (bmi > 35 && bmi < 40) {
				message = "holy shiut ur so fat";
			}
			if (bmi > 40) {
				message = "bro ur fatter than nikokado avocado. contrats! here's a cookie";
			}
			document.getElementById("result").innerHTML = message;
		}
	</script>
</head>
<body>
	<h1>BMI Calculator</h1>
	<h5>This is a joke site. don't take it too seriously. also made by chatgpt cause i can't code in js</h5>
	<label>Weight (kg): </label>
	<input type="number" id="weight"><br><br>
	<label>Height (m): </label>
	<input type="number" id="height"><br><br>
	<button onclick="calculateBMI()">Calculate</button><br><br>
	<p id="result"></p>
</body>
</html>
